<ion-header>
  <ion-navbar color="light">
    <ion-title>Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-card>
    <img src="{{ imgUrl }}" alt="{{ displayName }}" />
    <ion-card-content>
      <ion-card-title>
        Bem vindo {{ displayName }}
      </ion-card-title>
      <p>
        Esse é o fretex, onde você encontra o frete de sua preferencia.
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="dark" (click)="signOut()">
    Sair
  </button>
</ion-content>
